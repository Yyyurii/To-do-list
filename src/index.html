<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>To Do List</title>
</head>

<body>
  <div class="root">
    <div class="app">

      <div class="header">
        <div class="header__all-posts">
          <i class="fas fa-list-ul"></i>
        </div>
        <div class="header__done-posts">
          <!-- <i class="fas fa-check"></i> -->
          <i class="fas fa-check-double"></i>
        </div>
      </div>

      <div class="posts-list">
          <div class="posts-list__item checkbox undone">
            <input class="custom-checkbox" type="checkbox" id="color-1" value="indigo">
            <label for="color-1">Work MORE</label>
          </div>
      </div>

      <div class="add-btn-container">
          <input class="post-input" type="text" placeholder="Write new task">
        <div class="plus-btn">
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
